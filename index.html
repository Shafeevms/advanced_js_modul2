<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <nav class="header__navigation navigation navbar navbar-expand-lg navbar-light bg-light mb-4">
      <h2 class="mr-auto">Мои дела</h2>
      <ul class="navigation__list navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
        <li class="nav-item"><a href="#" class="nav-link" data-name="mom">Дела мамы</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-name="dad">Дела папы</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-name="">Мои дела</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="container-fluid js-radio">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="switch" id="server">
        <label class="form-check-label" for="server">
          Серверное хранение
        </label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="switch" id="local" checked>
        <label class="form-check-label" for="local">
          Локальное хранение
        </label>
      </div>
      <div class="input-group mb-3 js-add-form">
        <input type="text" class="form-control col-8 mr-2 js-input" placeholder="Введите название дела"
          aria-label="Введите название дела" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary js-add-btn" type="button" id="button-addon2" data-action="add">Добавить
          дело</button>
      </div>
    </div>
    <div class="todo col-10">
      <div class="text-center" style="height: 30px;">
        <div class="spinner-border  d-none loader" role="status">
          <span class="visually-hidden">Загрузка...</span>
        </div>
      </div>
      <ul class="todo__list list-group">
      </ul>
    </div>
  </main>
  <script type="module">
    import { init } from './scripts/index.js';
    init();
  </script>
  <script type="module" src="./scripts/server.js"></script>
  <script type="module" src="./scripts/local.js"></script>
  <script type="module" src="./scripts/render.js"></script>
  <script type="module" src="./scripts/store.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
